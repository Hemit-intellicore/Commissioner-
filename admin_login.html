<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #9b1c31, #174c3d);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Card Styles */
        .card {
            background: #ffffff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Title */
        .card h2 {
            color: #9b1c31;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Input Fields */
        .form-control {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #9b1c31;
            box-shadow: 0 0 5px rgba(155, 28, 49, 0.5);
            outline: none;
        }

        /* Button Styles */
        .btn {
            background-color: #9b1c31;
            color: #ffffff;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #174c3d;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(23, 76, 61, 0.3);
        }

        /* Form Container */
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center">Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="form-control" id="username" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-block">Login</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Hardcoded credentials
        if (username === 'admin@example.com' && password === 'admin123') {
            localStorage.setItem('loggedIn', true);
            window.location.href = 'admin_dashboard.html';
        } else {
            alert('Invalid credentials');
        }
    });
</script>

</body>
</html>
