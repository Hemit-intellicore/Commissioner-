<style>
.gallery-item img {
  transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  cursor: pointer;
}
.gallery-item img:hover {
  transform: scale(1.05);
  box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
}
  </style>
<!-- Gallery Section -->
<section id="gallery" class="py-5">
  <div class="container">
    <h2 class="fw-bold text-center mb-4">Photo Gallery</h2>
    <p class="text-muted text-center mb-5">Explore moments captured from various events, initiatives, and programs led by Hon. Anna Benjamin Itodo.</p>
    <div class="row g-3">
      <!-- Image 1 -->
      <div class="col-md-4 col-sm-6">
        <div class="gallery-item">
          <img src="https://via.placeholder.com/400x300" alt="Gallery Image 1" class="img-fluid rounded shadow" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600">
        </div>
      </div>
      <!-- Image 2 -->
      <div class="col-md-4 col-sm-6">
        <div class="gallery-item">
          <img src="https://via.placeholder.com/400x300" alt="Gallery Image 2" class="img-fluid rounded shadow" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600">
        </div>
      </div>
      <!-- Image 3 -->
      <div class="col-md-4 col-sm-6">
        <div class="gallery-item">
          <img src="https://via.placeholder.com/400x300" alt="Gallery Image 3" class="img-fluid rounded shadow" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="https://via.placeholder.com/800x600">
        </div>
      </div>
      <!-- Add more images as needed -->
    </div>
  </div>

  <!-- Modal for Viewing Full-Size Images -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Gallery Image</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="Full-Size Image" class="img-fluid rounded">
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  const imageModal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');

  // Add event listener to update modal image
  imageModal.addEventListener('show.bs.modal', function (event) {
    const imgElement = event.relatedTarget; // The clicked image
    const imgSrc = imgElement.getAttribute('data-img-src');
    modalImage.src = imgSrc;
  });
</script>
